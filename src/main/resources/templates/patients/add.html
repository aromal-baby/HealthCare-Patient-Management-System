<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="container mt-4">
    <div class="page-header mb-4">
        <h2><i class="bi bi-person-plus"></i> Add New Patient</h2>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/patients/add}" th:object="${patient}" method="post" class="needs-validation" novalidate>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name *</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                        <div class="invalid-feedback">
                            First name is required
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name *</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                        <div class="invalid-feedback">
                            Last name is required
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dateOfBirth" class="form-label">Date of Birth *</label>
                        <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
                        <div class="invalid-feedback">
                            Date of birth is required
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" th:field="*{gender}">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="(xxx) xxx-xxxx">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="email@example.com">
                        <div class="invalid-feedback">
                            Please enter a valid email address
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" th:field="*{address}" rows="2" placeholder="Street, City, State, ZIP"></textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="insuranceProvider" class="form-label">Insurance Provider</label>
                        <input type="text" class="form-control" id="insuranceProvider" th:field="*{insuranceProvider}">
                    </div>
                    <div class="col-md-6">
                        <label for="insuranceId" class="form-label">Insurance ID</label>
                        <input type="text" class="form-control" id="insuranceId" th:field="*{insuranceId}">
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/patients}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Patient
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/header :: footer"></footer>

<script>
    // Form validation script
    (function () {
        'use strict'

        // Fetching all forms we want to apply validation to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
